<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Car Price Predictor</h1>
        <div class="info-box">
            <p>This AI model predicts car prices based on historical data!</p>
        </div>
        <form id="predictionForm">
            <div class="form-group">
                <label for="year">Car Year:</label>
                <input type="number" id="year" required min="1990" max="2024">
            </div>
            
            <div class="form-group">
                <label for="mileage">Mileage (km):</label>
                <input type="number" id="mileage" required min="0">
            </div>
            
            <div class="form-group">
                <label for="brand">Brand:</label>
                <select id="brand" required>
                    <option value="toyota">Toyota</option>
                    <option value="honda">Honda</option>
                    <option value="ford">Ford</option>
                    <option value="bmw">BMW</option>
                    <option value="mercedes">Mercedes</option>
                </select>
            </div>
            
            <button type="submit">Predict Price</button>
        </form>
        
        <div id="result" class="hidden">
            <h2>AI Prediction Result:</h2>
            <p id="prediction"></p>
        </div>

        <div class="features">
            <h3>Features:</h3>
            <ul>
                <li>Machine Learning Model</li>
                <li>Real Historical Data</li>
                <li>Instant Predictions</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
